<body>

  <table id="appTable">

        <th>GPA</th>

  <h2>üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ö‡∏™‡∏°‡∏±‡∏Ñ‡∏£</h2>
  <form id="searchForm">
    <input type="text" placeholder="Student ID" name="student_id">
    <input type="number" step="0.01" placeholder="GPA" name="GPA">
    <input type="text" placeholder="Phone Number" name="stu_phone_number">
    <button type="submit">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
  </form>

  <script>
    const apiUrl = "http://localhost:3000/applications";

    function loadApplications() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => renderTable(data))
        .catch(err => console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err));
    }

    function renderTable(data) {
      const tbody = document.querySelector("#appTable tbody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>";
        return;
      }

      data.forEach(app => {
        const row = `
          <tr>
            <td>${app.job_application_id}</td>
            <td>${app.student_id}</td>
            <td>${app.GPA}</td>
            <td>${app.stu_phone_number}</td>

          </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const studentId = formData.get("student_id").trim();
      const gpa = formData.get("GPA").trim();
      const phone = formData.get("stu_phone_number").trim();

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(app => {
            return (
              (!studentId || app.student_id === studentId) &&
              (!gpa || app.GPA.toString() === gpa) &&
              (!phone || app.stu_phone_number === phone)
            );
          });
          renderTable(filtered);
        })
        .catch(err => console.error("‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err));
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
    loadApplications();
